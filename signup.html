<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>||Signup</title>
 <link rel="stylesheet" href="css/bootstrap.css">
 <link rel="stylesheet" href="fontawesome/css/all.css">
 <link rel="stylesheet" href="Hover-master/css/hover-min.css">
 <link rel="stylesheet" href="css/style.css">
</head>
<body>
 <section class="head sign-up-head">
  <header>
    <div class="container">
        <div class="row">
          <div class="col-md-12">
              <div class="logo">
                <h1>FRESH FARM<sub><em>..total goodies...</em></sub></h1>
              </div>
          </div>
        </div>
    </div>   
  </header>
 </section>
 <form action="post" id="signup-form">
  <div class="background"></div>
  <div class="background-cover"></div>
  <div class="background-text">
  <h1>FRESH FARM</h1>
  <marquee><h3><em>Your one stop shop, to Fresh Goodies...</em></h3></marquee>
  </div>
  <div class="form-text">
   <div class="container">
    <div class="row">
     <div class="col-md-4">
      <label for="Firstname">First-Name:</label><br>
      <input type="text" >
     </div>
     <div class="col-md-4">
      <label for="Middlename">Middle-Name:</label><br>
       <input type="text" >
     </div>
     <div class="col-md-4">
      <label for="Lastname">Last-Name:</label><br>
       <input type="text">
     </div>
     <div class="col-md-4">
      <label for="Address">Address:</label><br>
      <div class="adr">
       <i class="fa fa-address-card"><input type="text"></i>
      </div>
     </div>
     <div class="col-md-4">
      <label for="cell">Telephone:</label><br>
      <div class="tel">
      <i class="fa fa-phone-alt"></i><input type="text">
     </div>
     </div>
     <div class="col-md-4">
      <label for="Password">Password:</label><br>
      <input type="password">
     </div>
     <div class="col-md-4">
      <label for="ConfirmPassword">Confirm Password:</label><br>
      <input type="password">
     </div>
     <div class="col-md-4">
      <label for="email">Email:</label><br>
      <div class="mail">
      <i class="fa fa-envelope"><input type="email"></i>
     </div>
     </div>
     <div class="col-md-4">
      <label for="date">Date of birth.</label><br>
      <input type="date">
     </div>
    </div>
   </div>
  </div>
  <div class="agree">
   <P><em>do you agree to our terms?</em></P>
   <input type="radio"> No
   <input type="radio"> Yes
  </div>

  <div class="form-submit">
   <button class="btn btn-primary" type="submit">Submit</button>
  </div>
  <div class="icoon">
   <i class="fab fa-facebook"><a href="#"></a></i>
   <i class="fab fa-instagram"><a href="#"></a></i>
   <i class="fab fa-whatsapp"><a href="#"></a></i>
   <i class="fab fa-google"><a href="#"></a></i>
   <i class="fab fa-twitter"><a href="#"></a></i>
  </div>
 </form>
 <footer id="signup-foot">
  <section class="signup-footer">
   <div>
    <p><em>Fresh Farm Inc. copy&copy; 2020.</em></p>
   </div>
  </section>
 </footer>
 <script src="/js/jquery.js"></script>
 <script src="/js/bootstrap.min.js"></script>
 <script src="/js/script.js"></script>
</body>
</html>
