<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/bootstrap.css">
   <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="fontawesome/css/all.css">
   <title>Login</title>
</head>
<body>
   <section id="page">
      <div class="wrapper">
         <div class="container">
            <div class="row">
               <div class="col-md-4 side">
                  <form action="post" onsubmit="validateForm()">
                     <section class="info">
                        <div class="image"></div>
                        <div>
                        <label for="username" >Username</label>
                        </div>
                        <input type="username" id="username" value="" required>
                        <div id="fill"></div>
                        <div>
                        <label for="password">Password</label>
                        </div>
                        <input type="password" id="password" required>
                        <div id="enter"></div>
                        <div>
                        <button class="btn btn-primary login" id="button">Login</button>
                        </div>
                        <div class="forgot">
                           <em><a href="#">forgotten password?..</a></em><span class="up"><a href="signup.html">Signup</a></span>
                        </div>
                     </section>
                  </form>
                  <hr>
                  <section class="social">
                     <a href="#"><i class="fab fa-facebook"></i></a>
                     <a href="#"><i class="fab fa-instagram"></i></a>
                     <a href="#"><i class="fab fa-whatsapp"></i></a>
                     <a href="#"><i class="fab fa-google"></i></a>
                     <a href="#"><i class="fab fa-twitter"></i></a>
                  </section>
                  <hr class="line2">
                  <div class="copy">
                     <p><em>Fresh Farm Inc. copy&copy; 2020.</em></p>
                  </div>
                  <hr class="line">
               </div>
               <div class="col-md-8 display">
                  <section class="right-side">
                     <div class="cover"></div>
                     <h1>FRESH FARM</h1>
                     <marquee><h3><em>Your one stop shop, to Fresh Goodies...</em></h3></marquee>
                  </section>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script src="./js/jquery.js"></script>
   <script src="./js/bootstrap.min.js"></script>
   <script src="./js/script.js"></script>
</body>
</html>
